<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - MysticMote Games</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Hammersmith+One&display=swap">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <a href="#mainContent" class="skip-link">Saltar al contenido principal</a>
    <header>
        <img src="logo.png" alt="MysticMote Games Logo">
        <button class="menu-toggle" aria-label="Abrir menú">☰</button>
        <h1>MysticMote Games</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="juegos.html">Juegos</a></li>
                <li><a href="informacion.html">Sobre nosotros</a></li>
                <li><a href="merchandising.html">Merchandising</a></li>
                <li><a href="carrito.html"><img src="carrito.png" alt="Carrito" style="width: 24px; vertical-align: middle;"></a></li>
            </ul>
        </nav>
    </header>

    <main class="container my-5" id="mainContent">
        <h2>Tu Carrito de Compras</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Total</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="carrito">
                <!-- Los productos se añadirán dinámicamente aquí -->
            </tbody>
        </table>
        <div class="d-flex justify-content-end">
            <h4>Total: <span id="total">0€</span></h4>
        </div>
        <div class="d-flex justify-content-between mt-4">
            <button class="btn btn-outline-primary">Continuar Comprando</button>
            <button class="btn btn-primary">Proceder al Pago</button>
        </div>
    </main>

    <footer>
        <p>Email: Mysticmote@gmail.com</p>
        <div class="social-media">
            <a href="#"><img src="twitter.png" alt="Twitter"></a>
            <a href="#"><img src="facebook.png" alt="Facebook"></a>
            <a href="#"><img src="linkedin.png" alt="LinkedIn"></a>
        </div>
        <p>Copyright © 2023 MysticMote</p>
    </footer>
    <button id="backToTop" style="display: none;">↑ Subir</button>
